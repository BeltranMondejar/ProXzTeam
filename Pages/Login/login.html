<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProXzTeam</title>
    <link rel="stylesheet" href="loginstyles.css" />
    <link rel="shortcut icon" href="../../Assets/Logos/SF-Opcion1.png" type="image/x-icon"/>
    <!-- Librería de iconos -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login-container">
      <!-- LOGO -->
      <div class="logo-box">
        <div class="logo-bar">
          <img
            class="logo-bar"
            src="../../Assets/Logos/SF-Opcion1.png"
            alt="Logo ProXzTeam"
          />
        </div>
      </div>
      <h1 class="brand">ProXzTeam</h1>
      <p class="slogan">Gestiona tu club, potencia tu equipo</p>

      <!-- FORMULARIO -->
      <form id="loginForm">
        <div class="input-group email">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="email@ejemplo.com" />
        </div>

        <div class="input-group password">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="********" />
        </div>

        <button type="submit" class="btn-cta">Acceder</button>

        <p class="recuperarcontraseña">Modificar o recuperar contraseña</p>
      </form>
      <script src="loginscript.js"></script>
    </div>
  </body>
</html>
